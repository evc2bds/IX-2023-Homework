<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="card text-center my-5 p-5">
        <h1 class="pb-4">Badly Explained Movies</h1>

        <div id="explanation" class="text-center"></div>
        <div id="response" class="text-center"></div>

        <form onsubmit="checkMovie(event)">
          <div class="input-group mb-3">
            <input
              id="movie-guess"
              type="text"
              class="form-control"
              placeholder="Enter your guess for the movie"
            />
          </div>

          <button class="btn btn-dark" type="submit">Submit</button>
        </form>
        <div>
          <br>
        </div>
        
        <button class="btn btn-primary" onclick="getHint()" type="submit">Get hint</button>

        <div id="hint" class="mt-4"></div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
